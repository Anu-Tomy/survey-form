<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name=viewport content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link type="text/css" rel="stylesheet" href="survey-form.css"/>
  <title>Anu Tomy Survey Form</title>
</head>
<body>
	<h1 class = "text-center">Survey Form</h1>
	<div class = "container">
		<div class="jumbotron">
			<form>
			<p class = "text-center">Let us know how we can improve freeCodeCamp</p>
			<div>
				<label>*Name: </label>
				<input type="text" class="input-field" size = "35" placeholder="Enter your name" required>
			</div>
			<br>
			<div>
				<label>*Email: </label>
				<input type="email" class="input-field" placeholder="Enter your Email" required>
			</div>
			<br>
			<div>
				<label>*Age: </label>
				<input type="number" class="input-field" min="1" max="110" placeholder="Age" required>
			</div>
			<br>
			<div>
				<div class="left-tab">
					<label>Which option best describes your current role?</label>
				</div>
				<div class="right-tab">
					<select class="dropdown">
					  <option value="Select an option">Select an option</option>
					  <option value="student">Student</option>
					  <option value="job">Full Time Job</option>
					  <option value="learner">Full Time Learner</option>
					  <option value="preferNo">Prefer not to say</option>
					  <option value="other">Other</option>
					</select>	
				</div>
			</div>
			<br>
			<div>
				<div class="left-tab">
					<label>*How likely is that you would recommend freeCodeCamp to a friend?</label>
				</div>
				<div class="right-tab">
					<input type="radio" name="chooseone" required> Definitely<br>
					<input type="radio" name="chooseone" required> Maybe<br>
					<input type="radio" name="chooseone" required> Notsure<br>
					
				</div>
			</div>
			<br>
			<div>
				<div class="left-tab">
					<label>What do you like most in FCC: </label>
				</div>
				<div class="right-tab">
					<select class="dropdown">
					  <option value="Select an option">Select an option</option>
					  <option value="student">Challenges</option>
					  <option value="job">Projects</option>
					  <option value="learner">Community</option>
					  <option value="preferNo">Open Source</option>
					</select>	
				</div>
			</div>
			<br>
			<div>
				<div class="left-tab">
					<label>Things that should be improved in the future<br>(Check all that apply): </label>
				</div>
				<div class="right-tab">
					<input type="checkbox" name="prefer"> <label>Front-end Projects</label><br>
					<input type="checkbox" name="prefer"> <label>Back-end Projects</label><br>
					<input type="checkbox" name="prefer"> <label>Data Visualization</label><br>
					<input type="checkbox" name="prefer"> <label>Challenges</label><br>
					<input type="checkbox" name="prefer"> <label>Open Source Community</label><br>
					<input type="checkbox" name="prefer"> <label>Gitter help rooms</label><br>
					<input type="checkbox" name="prefer"> <label>Videos</label><br>
					<input type="checkbox" name="prefer"> <label>City Meetups</label><br>
					<input type="checkbox" name="prefer"> <label>Wiki</label><br>
					<input type="checkbox" name="prefer"> <label>Forum</label><br>
					<input type="checkbox" name="prefer"> <label>Additional Courses</label>
				</div>
			</div>		
			<br>
			<div>
				<div class="left-tab">
					<label>Any Comments or Suggestions?</label>
				</div>
				<div class="right-tab">
					<textarea class="input-field" placeholder="Enter your comment here..."></textarea>
				</div>	
			</div>
			<br>
			<button type="submit">Submit</button>
		
        </div>
				
			</form>
		</div>
				
	
</div>
<footer class="text-center">
  <p><strong>Copyright Â© Anu Tomy.  All Rights Reserved</strong></p>
</footer>
</body>	
</html>
